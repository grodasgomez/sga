{% extends 'sga/layout/base_generic.html'%}
{% block content %}
<b></b>
	<h1>Crear Roles:</h1>
	
	<form action="{% url 'create-role' id=project_id %}" method="post">
		{% csrf_token %}
		{{ form.as_div }}
		<input type="submit" value="Guardar">
	</form>
	{% if isRoleSave %}

	{% else %}
		<p>El rol ya existe</p>
	{% endif %}
{% endblock %}
