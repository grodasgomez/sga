<div class="mb-3">
  <label for="{{ field.id_for_label}}" class="form-label">{{field.label}}</label>
  <input 
    type="{{field.field.widget.input_type}}" 
    class="form-control" 
    id="{{ field.id_for_label}}"
    name="{{ field.name }}"
    {% if field.field.required %}required{% endif %}
  >
  <div class="invalid-feedback">
    {{ field.errors }}
  </div>
</div>
