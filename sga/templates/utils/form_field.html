<div class="col-md-6">
  <label for="{{ field.id_for_label}}" class="form-label">{{field.label}}</label>
  {{ field }}
  {% if field.errors %}
    <div class="invalid-feedback" style="display:block">
      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </div>
  {% endif %}
</div>
